<!DOCTYPE html>
<html>
<body>

  <h2>Lets light up the room</h2>

  <p>JavaScript can change HTML attribute values.</p>

  <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

  <button onclick="document.getElementById('myImage').src='img/bulbon.jpg'">Turn on the light</button>

  <img id="myImage" src="img/bulbon.jpg" style="width:100px">

  <button onclick="document.getElementById('myImage').src='img/bulboff.jpg'">Turn off the light</button>
  <!-- <script src="script/app.js"></script> -->
</body>
</html>
